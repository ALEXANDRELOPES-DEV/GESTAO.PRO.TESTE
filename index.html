<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="styles.css" />

      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <div class="header">
        <caption>
          <strong>Controle de Viaturas e Troca de óleo</strong>
        </caption>
        <span>Portal de Manutenção de Frota</span>
        <button onclick="openModal()" id="new">Incluir</button>
      </div>

      <div class="divTable">
        <table>
          <thead>
            <tr>
              <th>Nº da moto</th>
              <th>Nome do condutor</th>
              <th>Status da moto</th>
              <th>Data do problema</th>
              <th>Troca do óleo - KM/Inicial</th>
              <th>KM/Próxima Troca</th>
              <th>Bateria</th>
              <th>Garantia</th>
              <th class="acao">Editar</th>
              <th class="acao">Excluir</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="modal-container">
        <div class="modal">
          <form>
            <label for="m-numero-moto">Nº da moto</label>
            <input id="m-numero-moto" type="text" required />

            <label for="m-nome-condutor">Nome do condutor</label>
            <input id="m-nome-condutor" type="text" required />

            <label for="m-status-moto">Status da moto</label>
            <input id="m-status-moto" type="text" required />

            <label for="m-data-problema">Data do problema</label>
            <input id="m-data-problema" type="date" required />

            <label for="m-km-inicial">KM/Inicial</label>
            <input id="m-km-inicial" type="number" required />

            <label for="m-km-proxima-troca">KM/Próxima Troca</label>
            <input id="m-km-proxima-troca" type="number" required />

            <label for="m-bateria">Bateria</label>
            <input id="m-bateria" type="text" required />

            <label for="m-garantia">Garantia</label>
            <input id="m-garantia" type="text" required />

            <button id="btnSalvar">Salvar</button>
          </form>
        </div>
      </div>
    </div>
